<!DOCTYPE html>
<html ng-app="vegInfoApp">
<head>
    <meta charset="utf-8" />
    <title>VegInfo</title>

    <!-- VegInfo references -->
    <link href="css/index.css" rel="stylesheet" />

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

    <!-- CordovaToDoApp_AngularJS references -->
    <script src="scripts/frameworks/angular.js"></script>
    <script src="scripts/frameworks/angular-resource.js"></script>
    <script src="scripts/frameworks/angular-route.js"></script>
    
    <script src="scripts/GeoLoacation/"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>

    <!-- External references -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="titlebar">
        <img src="images/VegVesen-logo.png" />
        <span class="help">
            <img src="images/Sign-Close-icon.png" />
        </span>
    </div>
    <div class="titlebar-gradient"></div>
    <br />
    <span class="header">Posisjons informasjon</span>
    <div class="info body-font" ng-controller="LocationInfoCtrl">
        <table>
            <tr>
                <td>Fylke</td>
                <td>{{Fylke}}</td>
            </tr>
            <tr>
                <td>Kommune</td>
                <td>{{Kommune}}</td>
            </tr>
            <tr>
                <td>Vegreferanse</td>
                <td>{{Vegreferanse}}</td>
            </tr>
            <tr>
                <td>Vegnavn</td>
                <td>{{Vegnavn}}</td>
            </tr>
            <tr>
                <td>Lengdegrad</td>
                <td>{{Lengdegrad}}</td>
            </tr>
            <tr>
                <td>Breddegrad</td>
                <td>{{Breddegrad}}</td>
            </tr>
            <tr>
                <td>Avvik</td>
                <td>{{Avvik}}</td>
            </tr>
        </table>
        <button class="Update-button" type="submit"><img src="images/Update-Small.png" alt="Submit"></button>

    </div>

    <br />
    <div class="header">Kjørerute</div>
    <form class="info body-font" id="route" action="">
        <label>Vegreferanse</label>
        <input type="text" />
        <button class="Update-button" type="submit"><img src="images/View-icon.png" alt="Submit"></button>
    </form>

    <br />
    <div>
        <button type="submit"><img src="images/13-Camera-icon.png" alt="Submit"></button>
    </div>

    <div class="footer-right">
        <img src="images/preferences-icon.png" />
        <img src="images/Button-Help-icon.png" />
    </div>

</body>
</html>
