<!DOCTYPE html>
<html ng-app="vegvesenApp">
<head>
    <meta charset="utf-8"/>
    <title>StatensVegvesen</title>


    <!-- CSS, fonts etc. -->
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>

    


    <!-- External defendencies -->
    <script src="cordova.js"></script> <!-- This is added to your app when it's built. -->
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/framework/angular.js"></script>
    <script src="scripts/framework/angular-route.js"></script>
    <script src="scripts/framework/angular-resource.js"></script>

    <!-- Templates -->
    <script type="text/ng-template" id="geolocation.html">
        <ul>
            <li ng-repeat="(key, value) in geoData">{{key}} : {{value}}</li>
        </ul>
        <button ng-click='getLocation()' class='btn btn-xs btn-primary'>Refresh</button>    
    
    </script>

    <!-- Own dependencies -->
    <script src="scripts/index.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/setupController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/startupController.js"></script>
    
    <script src="services/settingsService.js"></script>
    <script src="services/locationService.js"></script>

    <script src="scripts/utility.js"></script>

    <script src="directives/geoDataDirective.js"></script>

</head>
<body ng-controller="mainController">
<p>Hello, your application is ready! <span>{{5+5}}</span></p>
<ng-view></ng-view>
</body>
</html>
